<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
	<!--plugins-->
	<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet">
	<link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
	<link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet">
	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet">
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/icons.css" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="assets/css/dark-theme.css">
	<link rel="stylesheet" href="assets/css/semi-dark.css">
	<link rel="stylesheet" href="static/js/manageOnePrint.js">
	<script src="static/js/manageOnePrint.js"></script>
	<title>Rocker - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body class=" pace-done">
	<div class="pace pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99"
			style="transform: translate3d(100%, 0px, 0px);">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
	<div class="pace pace-inactive">
		<div class="pace-progress" data-progress-text="100%" data-progress="99"
			style="transform: translate3d(100%, 0px, 0px);">
			<div class="pace-progress-inner"></div>
		</div>
		<div class="pace-activity"></div>
	</div>
	<!--wrapper-->
	<div class="wrapper">
		<!--sidebar wrapper -->
		<div class="sidebar-wrapper" data-simplebar="init">
			<div class="simplebar-wrapper" style="margin: 0px;">
				<div class="simplebar-height-auto-observer-wrapper">
					<div class="simplebar-height-auto-observer"></div>
				</div>
				<div class="simplebar-mask">
					<div class="simplebar-offset" style="right: 0px; bottom: 0px;">
						<div class="simplebar-content-wrapper" style="height: 100%; overflow:
								hidden;">
							<div class="simplebar-content" style="padding: 0px;">
								<div class="sidebar-header">

									<div>
										<h4 class="logo-text">🐬 MyFlowPrint</h4>
									</div>

								</div>
								<!--navigation-->
								<ul class="metismenu" id="menu">
									<li>
										<a href="/login" target="_blank" aria-expanded="false">
											<div class="parent-icon"><i class="bx bx-lock-open"></i>
											</div>
											<div class="menu-title">登录</div>
										</a>
									</li>
									<li>
										<a href="/signup" target="_blank" aria-expanded="false">
											<div class="parent-icon"><i class="bx bx-key"></i>
											</div>
											<div class="menu-title">注册</div>
										</a>
									</li>
									<li>
										<a href="/sessdisplay" target="_blank" aria-expanded="false">
											<div class="parent-icon"><i class="bx bx-comment-detail"></i>
											</div>
											<div class="menu-title">会话记录</div>
										</a>
									</li>
									<li class="mm-active">
										<a href="/manageprints" target="_blank" aria-expanded="false">
											<div class="parent-icon"><i class="bx bx-dna"></i>
											</div>
											<div class="menu-title">指纹管理</div>
										</a>
									</li>

								</ul>
								<!--end navigation-->
							</div>
						</div>
					</div>
				</div>
				<div class="simplebar-placeholder" style="width: auto; height: 281px;"></div>
			</div>
			<div class="simplebar-track simplebar-horizontal" style="visibility:
					hidden;">
				<div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
			</div>
			<div class="simplebar-track simplebar-vertical" style="visibility: hidden;">
				<div class="simplebar-scrollbar" style="height: 0px; display: none;"></div>
			</div>
		</div>
		<!--end sidebar wrapper -->

		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->

				<!--end breadcrumb-->

				<div class="card">
					<div class="card-body">
						<div class="d-lg-flex align-items-center mb-4 gap-3">
							<div class="position-relative">
								<h4>应用名称：{{.appname}}</h4>
							</div>

							<div class="position-relative">
								<h4>包含指纹个数：{{.fpnum}}</h4>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table mb-0">
								<thead class="table-light">
									<tr>
										<th>所属指纹编号</th>
										<th>目的IP</th>
										<th>目的端口号</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
									{{range $i, $s := .appfp}}

									<form id="form{{$i}}" enctype="application/x-www-form-urlencoded" method="POST">
										<tr>
											{{$.xsrfdata}}
											<td id="pid{{$i}}">{{.Pid}}</td>
											<td id="ip{{$i}}">{{.Dip}}</td>
											<td id="port{{$i}}">{{.Dport}}</td>
											<td>
												<div class="d-flex order-actions">
													<a href="javascript:;" class="" id="edit{{$i}}"
														onclick="edit(this)"><i class="bx bxs-edit"></i></a>
													<a href="javascript:;" class="ms-3" id="del{{$i}}"
														onclick="del(this)"><i class="bx bxs-trash"></i></a>
													<a href="javascript:;" class="ms-3" id="done{{$i}}"><i
															class="bx bx-check"></i></a>
													<div id="error{{$i}}" class="chip chip-lg bg-danger text-white"
														style="display:none;margin-left: 15px;">
														<!-- 非法 -->
														<span class="closebtn"
															onclick="this.parentElement.style.display='none'">×</span>
													</div>
												</div>
												<input type="text" name="oldip" style="display: none;" value="{{.Dip}}">
												<input type="text" name="oldport" style="display: none;"
													value="{{.Dport}}">
												<input type="text" name="op" id="op{{$i}}" style="display: none;">
												<input type="text" name="appname" value="{{$.appname}}"
													style="display: none;">
												<input type="text" name="pid" value="{{.Pid}}" style="display: none;">

											</td>
										</tr>

									</form>

									{{end}}

								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>
		</div>
		<!--end page wrapper -->
		<!--start overlay-->
		<div class="overlay toggle-icon"></div>
		<!--end overlay-->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i
				class="bx bxs-up-arrow-alt"></i></a>
		<!--End Back To Top Button-->
		<footer class="page-footer">
			<p class="mb-0">Copyright © 2021. All right reserved.</p>
		</footer>
	</div>
	<!--end wrapper-->

	<!-- Bootstrap JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!--app JS-->
	<script src="assets/js/app.js"></script>


</body>

</html>
